<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Living Solutions - Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Kanit', sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .loading {
            display: none;
            position: fixed;
            z-index: 999;
            height: 2em;
            width: 2em;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        .loading:before {
            content: '';
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
        }
        .loading:not(:required) {
            font: 0/0 a;
            color: transparent;
            text-shadow: none;
            background-color: transparent;
            border: 0;
        }
        .loading:not(:required):after {
            content: '';
            display: block;
            font-size: 10px;
            width: 1em;
            height: 1em;
            margin-top: -0.5em;
            animation: spinner 1500ms infinite linear;
            border-radius: 0.5em;
            box-shadow: rgba(0, 0, 0, 0.75) 1.5em 0 0 0, rgba(0, 0, 0, 0.75) 1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) 0 1.5em 0 0, rgba(0, 0, 0, 0.75) -1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) -1.5em 0 0 0, rgba(0, 0, 0, 0.75) -1.1em -1.1em 0 0, rgba(0, 0, 0, 0.75) 0 -1.5em 0 0, rgba(0, 0, 0, 0.75) 1.1em -1.1em 0 0;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h2 class="text-center mb-4">AK Living Solutions - Contact Form</h2>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">ชื่อ-นามสกุล</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="service" class="form-label">บริการที่สนใจ</label>
                        <select class="form-select" id="service" name="service" required>
                            <option value="">เลือกบริการ</option>
                            <option value="buy-sell">ซื้อ-ขายบ้านและคอนโด</option>
                            <option value="rent">ปล่อยเช่า ดูแลแบบ One Stop Service</option>
                            <option value="refinance">รีไฟแนนซ์ปิดหนี้ รวมหนี้ไว้ที่เดียว</option>
                            <option value="cash-out">บ้านเงินเหลือ เปลี่ยนภาระเป็นทุน</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">พื้นที่ที่สนใจ</label>
                        <select class="form-select" id="location" name="location" required>
                            <option value="">เลือกพื้นที่</option>
                            <option value="bangkok">กรุงเทพฯ</option>
                            <option value="khonkaen">ขอนแก่น</option>
                            <option value="korat">โคราช</option>
                            <option value="chiangmai">เชียงใหม่</option>
                            <option value="chonburi">ชลบุรี</option>
                            <option value="pattaya">พัทยา</option>
                            <option value="nonthaburi">นนทบุรี</option>
                            <option value="samutsakhon">สมุทรสาคร</option>
                            <option value="samutprakan">สมุทรปราการ</option>
                            <option value="pathumthani">ปทุมธานี</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-paper-plane me-2"></i>ส่งข้อมูล
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="loading">Loading&#8230;</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const form = document.getElementById('contactForm');
        const loading = document.querySelector('.loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loading.style.display = 'block';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxaiBDDISpcl7KQZ5Gv6s9CZicUcC5ukzDVb2TcpyII3WWvTnGapGPR4ii4wkh1l65P/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                loading.style.display = 'none';

                Swal.fire({
                    icon: 'success',
                    title: 'ส่งข้อมูลสำเร็จ!',
                    text: 'ขอบคุณที่ติดต่อ AK Living Solutions เราจะติดต่อกลับโดยเร็วที่สุด',
                    confirmButtonColor: '#007bff',
                });

                form.reset();
            } catch (error) {
                loading.style.display = 'none';
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: 'ไม่สามารถส่งข้อมูลได้ กรุณาลองใหม่อีกครั้ง',
                    confirmButtonColor: '#007bff',
                });
            }
        });
    </script>
</body>
</html>
